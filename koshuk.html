<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUIVA Cart</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
            <p>Review your items</p>
        </div>
        
        <!-- Empty Cart State -->
        <!-- <div class="empty-cart">
            <h2>Your cart is empty</h2>
            <p>Continue shopping to add items to your cart</p>
        </div> -->
        
        <!-- Cart with Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100x100?text=Silver+Ring" alt="Silver Ring" class="item-image">
                <div class="item-details">
                    <div class="item-title">SILVER POT SINGLEY</div>
                    <div class="item-price">$89.99</div>
                    <div class="item-actions">
                        <div class="quantity-selector">
                            <button class="quantity-btn">-</button>
                            <input type="number" value="1" min="1" class="quantity-input">
                            <button class="quantity-btn">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
            
            <div class="cart-item">
                <img src="https://via.placeholder.com/100x100?text=Color+Ring" alt="Color Ring" class="item-image">
                <div class="item-details">
                    <div class="item-title">SILVER COLOR RINGS</div>
                    <div class="item-price">$109.99</div>
                    <div class="item-actions">
                        <div class="quantity-selector">
                            <button class="quantity-btn">-</button>
                            <input type="number" value="1" min="1" class="quantity-input">
                            <button class="quantity-btn">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>$199.98</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total</span>
                <span>$199.98</span>
            </div>
            
            <a href="#" class="checkout-btn">PROCEED TO CHECKOUT</a>
        </div>
    </div>
</body>
</html>
